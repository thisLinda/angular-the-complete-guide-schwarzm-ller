<p></p>
<label>Server Name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>
<button 
    class="btn btn-warning" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Event Binding :)</button>
<p>{{ serverCreationStatus }}</p>
